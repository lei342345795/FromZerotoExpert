<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="/FromZerotoExpert/style/index.css" />
<!--<link rel="stylesheet" type="text/css" href="./style/index.css"/>-->
<body>

<div id="welcome">
    <h1>嗨，{{userName}}，欢迎您来到 from zero to expert.</h1>
    <div id="onlineNum">当前在线人数：{{onlineNum}}</div>
    <div id="visitData">
        <table>
            <caption>今日流量</caption>
            <tr>
                <td>&nbsp;</td>
                <td>浏览量</td>
                <td>访客数</td>
                <td>IP数</td>
            </tr>
            <tr>
                <td>今日</td>
                <td>{{todayPv}}</td>
                <td>{{todayUv}}</td>
                <td>{{todayIp}}</td>
            </tr>
            <tr>
                <td>昨日</td>
                <td>{{yesterdayPv}}</td>
                <td>{{yesterdayUv}}</td>
                <td>{{yesterdayIp}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
<!--<script src="/FromZerotoExpert/style/index.css"></script>-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#welcome',
        data() {
            return {
                userName: "",
                onlineNum: 0,
                todayIp: 0,
                yesterdayIp: 0,
                todayPv: 0,
                yesterdayPv: 0,
                todayUv: 0,
                yesterdayUv: 0,

            }
        },
        mounted() {
            _this = this;
            axios({
                method: "get",
                url: "http://localhost:8080/FromZerotoExpert/Init"
            }).then(function (resp) {
                // console.log(resp.data);
                _this.userName = resp.data.data.userName;
                _this.onlineNum = resp.data.data.onlineNum;
                _this.todayIp = resp.data.data.todayIp;
                _this.yesterdayIp = resp.data.data.yesterdayIp;
                _this.todayUv = resp.data.data.todayUv;
                _this.yesterdayUv = resp.data.data.yesterdayUv;
                _this.todayPv = resp.data.data.todayPv;
                _this.yesterdayPv = resp.data.data.yesterdayPv;
            })
        },
        methods: {}
    })
</script>
</html>
