<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="/FromZerotoExpert/style/index.css" />
<body>

<div id = "welcome">
    <h1>嗨，{{userName}}，欢迎您来到 from zero to expert.</h1>
    <div id="onlineNum">当前在线人数：{{onlineNum}}</div>
</div>
</body>
<!--<script src="/FromZerotoExpert/style/index.css"></script>-->
<script src="js/vue.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#welcome',
        data() {
            return {
                userName: "",
                onlineNum: 0
            }
        },
        mounted() {
            _this = this;
            axios({
                method: "get",
                url: "http://localhost:8080/FromZerotoExpert/Init"
            }).then(function (resp) {
                // console.log(resp.data);
                _this.userName = resp.data.data.userName;
                _this.onlineNum = resp.data.data.onlineNum;
            })
        },
        methods: {

        }
    })
</script>
</html>
