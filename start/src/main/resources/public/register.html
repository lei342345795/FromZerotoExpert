<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
<!--    <link rel="stylesheet" type="text/css" href="../static/style/register.css" />-->
    <link rel="stylesheet" type="text/css" href="/FromZerotoExpert/style/register.css" />
</head>

<body>
<script src="/FromZerotoExpert/js/axios-0.18.0.js"></script>
<script src="/FromZerotoExpert/js/register.js"></script>
<div id="register">
    <p id="welcome">欢迎注册</p>
    <p id="toSignIn">已有账号？登陆</p>
    <form id="form">
        <label for="username">用户名</label>
        <input type="text" name="username" id="username" placeholder="长度不超过15位"><br>
        <label for="password">密码</label>
        <input type="password" name="password" id="password" placeholder="至少包含两种字符(6-16位)"><br>
        <input type="button" value="注册" id="submit" onclick="submitForm()">
    </form>
</div>

</body>
</html>
